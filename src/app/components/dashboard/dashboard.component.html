
<p-scrollPanel [style]="{width: '100%', height: 'calc(100vh - 50px)'}">
    <div id="charts-panel" class="p-grid box">

        <!--  Title Area  -->
        <div class="box-title-panel p-col-12">
            <div class="p-md-2">
                <span id="title-chart">Avisos</span>
            </div>
        </div>

        <!--  Alert Card Area  -->
        <p-card
                    header="{{alert.label}}"
                    class="box-card p-col-12 p-md-3"
                    [styleClass]="'ui-card-active'"
                    [style]="{borderRadius: '18px'}"
                    *ngFor="let alert of alertsDisplayed"
                    >

                <button pButton
                        class="ui-button-raised ui-button-secondary btn-alert"
                        title="Área total de avisos de {{alert.label}}"
                        [ngClass]="{'ui-card-active': alert.activeArea}"
                        [disabled]="alert.activeArea"
                        (click)="onAreaClick(alert) ">
                    <p *ngIf="isOthers(alert.cod)" class="btn-alert-title">Área:</p>
                    <p *ngIf="isFocus(alert.cod)" class="btn-alert-title">Nº Focos:</p>
                    <p *ngIf="isBurnedArea(alert.cod)" class="btn-alert-title">Cicatriz:</p>
                    <p *ngIf="isFocus(alert.cod)" class="btn-alert-valeu">{{alert.area | number:'1.0-0':'pt'}}</p>
                    <p *ngIf="isOthers(alert.cod) || isBurnedArea(alert.cod)" class="btn-alert-valeu">{{alert.area | number:'1.0-0':'pt'}} ha</p>
                </button>

                <button pButton
                        class="ui-button-raised ui-button-secondary btn-alert btn-alert-cars"
                        title="Total de cars {{alert.label}}"
                        [ngClass]="{'ui-card-active': alert.immobileActive}"
                        [disabled]="alert.immobileActive"
                        (click)="onNubermImmobileClick(alert)">
                    <p class="btn-alert-title">Nº de Cars:</p>
                    <p class="btn-alert-valeu">{{alert.numCar | number:'1.0-2':'pt'}}</p>
                </button>
        </p-card>

        <!--  Graphics Area  -->
        <p-accordion [multiple]="true" class="p-col-12">
            <p-accordionTab header="Gráfico {{alertGraphic.nameType}} do {{alertGraphic.label}}"
                            [selected]="alertGraphic.active"
                            *ngFor="let alertGraphic of alertGraphics">
                <div class="p-grid">


                    <p-card class="p-md-6">
<!--                        <p class="p-col-12"> Legenda 1 </p>-->
                        <p-chart type="pie" height="350px" [data]="alertGraphic.graphicBiomas"></p-chart>
                    </p-card>


                    <p-card class="p-md-6">
<!--                        <p class="p-col-12"> Legenda 2 </p>-->
                        <p-chart type="pie" height="350px" [data]="alertGraphic.graphicMunicipios"></p-chart>
                    </p-card>
                </div>
            </p-accordionTab>
        </p-accordion>
    </div>

</p-scrollPanel>
