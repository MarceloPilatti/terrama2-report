<div class="p-grid box">
    <p-accordion [multiple]="true" class="p-col-12">
        <p-accordionTab header="GrÃ¡fico {{alertGraphic.nameType}} do {{alertGraphic.label}}"
                        [selected]="alertGraphic.active"
                        *ngFor="let alertGraphic of alertGraphics">

            <div class="p-grid">
                <p-card class="p-md-6">
                    <p-chart type="pie" height="350px" [data]="alertGraphic.graphicBiome.data" [options]="alertGraphic.graphicBiome.options"></p-chart>
                </p-card>

                <p-card class="p-md-6">
                    <p-chart type="pie" height="350px" [data]="alertGraphic.graphicCity.data" [options]="alertGraphic.graphicCity.options"></p-chart>
                </p-card>
            </div>
        </p-accordionTab>
    </p-accordion>
</div>
