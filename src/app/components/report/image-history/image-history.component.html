<section>
    <h2 class="text-center">Hist√≥rico de Imagens Landsat-8 em 2019</h2>
    <hr>
    <div class="p-grid">
        <div *ngFor="let landsatHistory of landsatHistories"
                class="p-col-4 p-md-4">
            <div class="card text-center p-align-center p-justify-center">
                <p-card styleClass="ui-card-shadow">
                    <p-header class="card-header">
                        <span>{{ landsatHistory.title }}</span>
                    </p-header>
                    <img src="{{landsatHistory.image}}" class="map img-fluid" />
                    <p-footer *ngIf="landsatHistory.description" class="card text-center card-footer">
                        {{ landsatHistory.description }}
                    </p-footer>
                </p-card>
            </div>
        </div>
    </div>
</section>
