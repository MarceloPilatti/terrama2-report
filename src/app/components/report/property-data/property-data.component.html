<section>
  <h2>Dados do Imóvel</h2>
  <hr>
  <div class="p-grid p-nogutter">
      Registro no CAR:
      <strong class="word-wrap">&nbsp;{{property?.register}}</strong>
  </div>
  <div class="p-grid p-nogutter">
    <div class="p-col-6 p-md-6">
      <div class="p-grid p-nogutter">
          Área do imóvel:
          <strong>&nbsp;{{property?.area| number:'1.0-2'}} ha ({{(property?.area/100) | number:'1.0-2'}} km²)</strong>
      </div>
      <div class="p-grid p-nogutter">
          Município / UF:
          <strong>&nbsp;{{property?.city}} </strong>
      </div>
    </div>
  </div>
</section>
