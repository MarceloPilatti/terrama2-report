<p-toolbar>
  <div class="ui-toolbar-group-left">
      <button pButton
              label="Voltar ao mapa"
              routerLink="/map"
              icon="fas fa-arrow-left">
      </button>
  </div>
  <div class="ui-toolbar-group-right">
    <button
            style="vertical-align:middle; width: 32px; height: 32px;"
            class="btn btn-icon"
            (click)="onViewReportClicked('deter')"
            pButton
            pTooltip="Visualisar relat贸rio Deter"
            tooltipPosition="top">
                    <img src="assets/img/ico/deter32x32.png" style="margin: 2px; width: 25px; height: 25px;"/>
    </button>
    <button 
            style="vertical-align:middle; margin-left: 10px; width: 32px; height: 32px;"
            (click)="onViewReportClicked('prodes')"
            pButton
            class="btn btn-icon"
            pTooltip="Visualisar relat贸rio Prodes"
            tooltipPosition="top">
                    <img src="assets/img/ico/prodes32x32.png" style="margin: 2px; width: 25px; height: 25px;"/>
    </button>
    <button
            style="vertical-align:middle; margin-left: 10px; width: 32px; height: 32px;"
            (click)="onViewReportClicked('queimada')"
            pButton
            class="btn btn-icon"
            pTooltip="Visualisar relat贸rio Queimada"
            tooltipPosition="top">
                    <img src="assets/img/ico/queima.ico" style="margin: 2px; width: 25px; height: 25px;"/>
    </button>
    &nbsp;
    <button pButton
            ngxPrint
            icon="fas fa-print"
            label="Imprimir"
            printTitle="Relat贸rio ambiental CAR - {{carRegister}}"
            [useExistingCss]="true"
            printSectionId="print-section">
    </button>
  </div>
</p-toolbar>
<p-scrollPanel [style]="{width: '100%', height: 'calc(100vh - 100px)'}">
  <div class="background-color-gray">
    <br>
      <div id="print-section" class="container">
        <app-property-data [property]="property"></app-property-data>
        <hr>
        <app-vision [visions]="visions" [legends]="visionLegends"></app-vision>
        <br>
        <app-vision-detailed [detailedVisions]="detailedVisions" [formattedFilterDate]="formattedFilterDate"></app-vision-detailed>
        <br>
        <app-deforestation [deforestations]="deforestations"></app-deforestation>
        <br>
        <app-deforestation-history-deter [deforestationHistoryDeters]="deforestationHistoryDeters"></app-deforestation-history-deter>
        <br>
        <app-history-deter-chart [data]="historyDeterChartData"></app-history-deter-chart>
        <br>
        <app-deforestation-history-prodes [deforestationHistoryProdes]="deforestationHistoryProdes"></app-deforestation-history-prodes>
        <br>
        <app-history-prodes-chart [data]="historyProdesChartData"></app-history-prodes-chart>
        <br>
        <app-burning-spotlights [burningSpotlights]="burningSpotlights"></app-burning-spotlights>
        <br>
        <app-burning-spotlights-chart [data]="burningSpotlightsChartData"></app-burning-spotlights-chart>
        <br>
        <app-burned-areas [burnedAreas]="burnedAreas"></app-burned-areas>
        <br>
        <app-burned-areas-chart [burnedAreasChartData]="burnedAreasChartData"
                                [burnedAreasPerPropertyChartDatas]="burnedAreasPerPropertyChartDatas">
        </app-burned-areas-chart>
        <br>
        <br>
        <div class="p-grid">
          <div class="p-col-12 p-md-12" *ngFor="let imag of chartImages; let i = index">
            <div class="card text-center">
              <p-card class="ui-card-shadow">
                  <div class="p-grid p-align-center p-justify-center">
                    <img [src]="imag.geoserverImageNdvi" />
                  </div>
                  <br>
                  <div class="p-grid p-align-center p-justify-center">
                    <img class="width-100" [src]="imag.myChart" />
                  </div>
                  <br>
                  <br>
              </p-card>
            </div>

          </div>
        </div>
        <hr>
      </div>
  </div>
</p-scrollPanel>
