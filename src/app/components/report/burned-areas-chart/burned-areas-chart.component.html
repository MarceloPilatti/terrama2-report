<div class="p-grid">
    <div class="p-col-4 p-md-4">
        <div class="card text-center">
            <p-card class="ui-card-shadow">
                <div class="p-grid width-100 p-align-center p-justify-center">
                    <p-chart class="width-100" type="bar" [data]="burnedAreasChartData" [options]="options" height="400px"></p-chart>
                </div>
            </p-card>
        </div>
    </div>
</div>
<br><br>
<div class="p-grid">
    <div class="p-col-4 p-md-4" *ngFor="let chartData of burnedAreasPerPropertyChartDatas">
        <div class="card text-center">
            <p-card class="ui-card-shadow">
                <div class="p-grid width-100 p-align-center p-justify-center">
                    <p-chart class="width-100" type="pie" [data]="chartData" [options]="options" height="400px"></p-chart>
                </div>
            </p-card>
        </div>
    </div>
</div>
