<section>
    <h2 class="text-center">√Åreas Queimadas</h2>
    <hr>
    <div class="p-grid">
        <div *ngFor="let burnedArea of burnedAreas"
                class="p-col-12 p-md-4">
            <div class="card">
                <p-card styleClass="ui-card-shadow">
                    <p-header class="card-header">
                        <span>{{ burnedArea.title }}</span>
                    </p-header>
                    <!-- <img src="vision.image" class="map img-fluid" /> -->
                    <app-map [displayZoomControl]="false"
                            [displayScaleControl]="false"
                            [displayFullscreenControl]="false"
                            [displayInfoControl]="false"
                            [displayLayerControl]="false"
                            [displayTableControl]="false"
                            [displayLegendControl]="false"
                            [displaySearchControl]="false"
                            [displayFilterControl]="false"
                            [displayRestoreMapControl]="false"
                            [displayLayersControl]="false"
                            [attributionControl]="false"
                            [zoomControl]="false"
                            [dragging]="false"
                            [touchZoom]="false"
                            [boxZoom]="false"
                            [scrollWheelZoom]="false"
                            [doubleClickZoom]="false"
                            [bBox]="property.bbox"
                            [overlay]="burnedArea.layerData"
                            [height]="'330px'"
                            [mapId]="burnedArea.id">
                    </app-map>
                    <p-footer *ngIf="burnedArea.description" class="card-footer">
                        {{ burnedArea.description }}
                    </p-footer>
                </p-card>
            </div>
        </div>
    </div>
</section>
