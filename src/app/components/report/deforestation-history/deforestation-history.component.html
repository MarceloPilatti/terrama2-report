<section>
    <h2 class="text-center">Hist√≥rico de Desmatamento</h2>
    <hr>
    <div class="p-grid">
        <div *ngFor="let deforestationHistory of deforestationHistories"
                class="p-col-4 p-md-4">
            <div class="card">
                <p-card styleClass="ui-card-shadow">
                    <p-header class="card-header">
                        <span>{{ deforestationHistory.title }}</span>
                    </p-header>
                    <img src="{{deforestationHistory.image}}" class="map img-fluid" />
                    <p-footer *ngIf="deforestationHistory.description" class="card-footer">
                        {{ deforestationHistory.description.text }}
                        {{ deforestationHistory.description.value }}
                    </p-footer>
                </p-card>
            </div>
        </div>
    </div>
</section>
