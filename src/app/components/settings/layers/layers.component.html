<app-settings-toolbar></app-settings-toolbar>
<div class="button-down">
    <div class="container-lg">
        <h2>Gerenciador de Camadas</h2>
        <p-dropdown [options]="groups" [(ngModel)]="selectedGroup" optionLabel="label" [filter]="true" filterBy="label"
                [showClear]="true" placeholder="Selecione um grupo" (onChange)="onChangeOptionField($event)">
        </p-dropdown>
    </div>
</div>
<div class="down">
    <p-pickList [source]="availableLayers" [target]="selectedLayers" sourceHeader="Camadas disponÃ­veis" targetHeader="Camadas selecionadas" dragdrop="true"
        [responsive]="true" [sourceStyle]="{'height':'100%'}" [targetStyle]="{'height':'100%'}" filterBy="name"
        sourceFilterPlaceholder="Pesquisar por nome" targetFilterPlaceholder="Pesquisar por nome">
        <ng-template let-layer pTemplate="item">
            <h3 class="p-mb-2">{{layer.name}}</h3>
        </ng-template>
    </p-pickList>
   
    <button pButton type="button" label="Salvar" (click)="update()" class="p-button-raised p-button-success" style="float: right; margin-right: 70px; margin-top: 130px;"></button>
</div>
