<div class="p-grid p-justify-between">
        <div>
                <button pButton
                        type="submit"
                        label="Aplicar"
                        class="ui-button-rounded"
                        (click)="onFilterClicked.emit($event)">
                </button>

                <button pButton
                        type="button"
                        label="Remover Filtros"
                        class="ui-button-rounded ui-button-secondary
                                ui-button ui-widget ui-state-default
                                ui-corner-all ui-button-text-only"
                        (click)="onClearFilterClicked.emit($event)">
                </button>
        </div>
        <div>
                <button pButton
                        type="button"
                        label="Fechar"
                        class="ui-button-rounded ui-button-secondary
                                ui-button ui-widget ui-state-default
                                ui-corner-all ui-button-text-only"
                        (click)="onCloseClicked.emit($event)">
                </button>
        </div>
</div>
