<div class="p-grid p-justify-between">
    <div>
        <button (click)="onFilterClicked.emit($event)"
                class="p-button-raised"
                label="Aplicar"
                pButton
                type="submit">
        </button>

        <button (click)="onClearFilterClicked.emit($event)"
                class="p-button-secondary
                                p-button p-component p-button-text-only p-button-raised"
                label="Remover Filtros"
                pButton
                type="button">
        </button>
    </div>
    <div>
        <button (click)="onCloseClicked.emit($event)"
                class="p-button-secondary
                        p-button p-component p-button-text-only p-button-raised"
                label="Fechar"
                pButton
                type="button">
        </button>
    </div>
</div>
