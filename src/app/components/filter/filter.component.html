<p-dialog #filterDialog
        [header]="filterLabel"
        [positionLeft]="334"
        [positionTop]="72"
        [(visible)]="displayFilter"
        (onHide)="onDialogHide()"
        [transitionOptions]="'0ms'">

    <div class="p-grid p-nogutter">
        <form #filterForm="ngForm" (ngSubmit)="onFilterClicked()" class="width-20em">
            <div class="p-col-12 p-col-nogutter dropdown-filter">
                <span class="ui-float-label">
                    <p-dropdown
                        styleClass="width-100"
                        [options]="localizations"
                        [(ngModel)]="selectedLocalization"
                        [autoDisplayFirst]="false"
                        [name]="localizationField.name"
                        (onChange)="onChangeLocalizationField($event)"
                        [showClear]="true"
                        [disabled]="false"
                        scrollHeight="60px">
                        >
                    </p-dropdown>
                    <label for="float-input">{{localizationField.label}}</label>
                </span>
            </div>

            <div *ngIf="localization.label" class="p-col-12 p-col-nogutter filter-dropdown-value" >
                <span class="ui-float-label">
                    <p-dropdown
                            styleClass="width-100"
                            [options]="optionsFilterLocalizations"
                            [(ngModel)]="localization.value"
                            [autoDisplayFirst]="false"
                            [name]="localization.name"
                            optionLabel="name"
                            [showClear]="true"
                            [disabled]="false"
                            scrollHeight="80px">
                    </p-dropdown>
                    <label for="float-input">{{localization.label}}</label>
                </span>
            </div>

<!--            </div>-->

            <div class="p-col-12 p-col-nogutter filter-footer">
                <div class="p-grid">
                    <button pButton
                            type="button"
                            label="Limpar filtro"
                            class="ui-button-rounded ui-button-secondary
                                    p-col-order-6 ui-button ui-widget ui-state-default
                                    ui-corner-all ui-button-text-only btn-filter btn-filter-left"
                            (click)="onClearFilterClicked()"></button>
                    <button pButton
                            type="submit"
                            label="Filtrar"
                            class="ui-button-rounded p-col-order-6 btn-filter btn-filter-right"
                            (click)="onFilterClicked()"></button>
                </div>
            </div>

        </form>

        <br />

    </div>

</p-dialog>
