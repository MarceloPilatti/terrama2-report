<p-dialog #filterDialog
        [header]="filterLabel"
        [positionLeft]="375"
        [positionTop]="60"
        [(visible)]="displayFilter"
        (onHide)="onDialogHide()"
        [transitionOptions]="'0ms'"
        [styleClass]="'filter-dialog'">

    <br>

    <div class="p-grid p-nogutter">
        <form #filterForm="ngForm" (ngSubmit)="onFilterClicked()" class="width-100">


            <br>

            <div class="p-col-12 p-col-nogutter">
                <span class="ui-float-label">
                    <p-dropdown
                        styleClass="width-100"
                        [options]="localizations"
                        [(ngModel)]="selectedLocalization"
                        [autoDisplayFirst]="false"
                        [name]="localizationField.name"
                        >
                    </p-dropdown>
                    <label for="float-input">{{localizationField.label}}</label>
                </span>
            </div>

            <br>

            <div class="p-col-12 p-col-nogutter">
                <span class="ui-float-label">
                    <input type="text"
                           pInputText
                           pKeyFilter="num"
                           class="width-100"
                           [name]="areaField.name"
                           [(ngModel)]="areaInput">
                    <label for="float-input">{{areaField.label}}</label>
                </span>
            </div>

            <br>

            <div class="p-col-12 p-col-nogutter">
                <button pButton
                        type="button"
                        label="Limpar filtro"
                        class="ui-button-rounded ui-button-secondary
                               width-100 ui-button ui-widget ui-state-default
                               ui-corner-all ui-button-text-only"
                        (click)="onClearFilterClicked()"></button>
                <br><br>
                <button pButton
                        type="submit"
                        label="Filtrar"
                        class="ui-button-rounded width-100"
                        (click)="onFilterClicked()"></button>
            </div>

        </form>

        <br />

    </div>

</p-dialog>
