<div [ngStyle]="{height: 'calc(100vh - 50px)'}" class="map" id="map">
    <div *ngIf="isLoading" class="loading-map">
        <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="6" animationDuration="1s"></p-progressSpinner>
    </div>
</div>
<p-sidebar (onHide)="onHideTable()"
           (onShow)="onShowTable()"
           [(visible)]="displayTable"
           [dismissible]="false"
           [modal]="false"
           [showCloseIcon]="true"
           [style]="{width: 'inherit', left: 'unset', height: '55vh' }"
           position="bottom">
    <a (click)="expandShrinkTable()"
       class="p-sidebar-close"
       style="margin-right: 20px">
              <span [ngClass]="{
                                'pi-window-minimize': '',
                                'pi-window-maximize': ''
                              }"
                    class="pi"></span>
    </a>

    <app-table [selectedLayers]="selectedLayers"
               [tableReportActive]="tableReportActive">
    </app-table>

</p-sidebar>

                    [(displayVisibleLayers)]="displayVisibleLayers">
</app-visible-layers> -->

<app-legend [displayLegend]="displayLegend"
            [selectedLayers]="selectedLayers">
</app-legend>

<app-layer-tools [displayLayerTools]="displayLayerTools"
                 [layer]="layerTool"
                 [toolSelected]="toolSelected">
</app-layer-tools>
