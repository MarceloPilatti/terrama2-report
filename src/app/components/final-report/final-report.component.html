<p-toolbar>
        <div class="ui-toolbar-group-left">
                <button pButton
                        label="Voltar ao mapa"
                        routerLink="/map"
                        icon="fas fa-arrow-left">
                </button>
                &nbsp;&nbsp;
                <button pButton
                        label="Síntese"
                        (click)="onViewReportClicked('')"
                        icon="fas fa-file-alt">
                </button>
        </div>
        &nbsp;&nbsp;
        <button
                style="vertical-align:middle; width: 32px; height: 32px;"
                class="btn btn-icon"
                (click)="onViewReportClicked('deter')"
                pButton
                pTooltip="Visualisar relatório Deter"
                tooltipPosition="top">
                        <img src="assets/img/ico/deter32x32.png" style="margin: 2px; width: 25px; height: 25px;"/>
        </button>
        <button 
                style="vertical-align:middle; margin-left: 10px; width: 32px; height: 32px;"
                (click)="onViewReportClicked('prodes')"
                pButton
                class="btn btn-icon"
                pTooltip="Visualisar relatório Prodes"
                tooltipPosition="top">
                        <img src="assets/img/ico/prodes32x32.png" style="margin: 2px; width: 25px; height: 25px;"/>
        </button>
        <button
                style="vertical-align:middle; margin-left: 10px; width: 32px; height: 32px;"
                (click)="onViewReportClicked('queimada')"
                pButton
                disabled
                class="btn btn-icon"
                pTooltip="Visualisar relatório Queimada"
                tooltipPosition="top">
                        <img src="assets/img/ico/queima.ico" style="margin: 2px; width: 25px; height: 25px;"/>
        </button>
        <div class="ui-toolbar-group-right">
                <button pButton
                        type="button"
                        icon="fas fa-download"
                        label="Gerar Relatório"
                        (click)="generatePdf('open')"
                        [disabled]="!docBase64 || generatingReport">
                </button>
        </div>
</p-toolbar>
<canvas id="imagem2" width="600" height="400" style="display: none"></canvas>
<canvas id="chartImg" width="600" height="400" style="display: none"></canvas>
<div class="form">
        <label>Sat: </label>
        <input type="text"
               pInputText
               class="width-100"
               placeholder="Sat"
               [(ngModel)]="inputSat"
               [disabled]="!docBase64 || generatingReport">
</div>
<div class="form">
        <label>Observações: </label>
        <textarea
                [rows]="4"
                [cols]="30"
                pInputTextarea
                class="width-100"
                [(ngModel)]="textAreaComments"
                [disabled]="!docBase64 || generatingReport">
        </textarea>
</div>
<div *ngIf="!!docBase64">
        <ngx-extended-pdf-viewer
                [base64Src]="docBase64"
                backgroundColor="#ffffff"
                [height]="'70vh'"
                [useBrowserLocale]="true"
                [handTool]="false"
                [showHandToolButton]="true"
                [showSidebarButton]="false"
                [showFindButton]="false"
                [showSecondaryToolbarButton]="false">
        </ngx-extended-pdf-viewer>
</div>

<div *ngIf="!docBase64" style="text-align: center; vertical-align: middle; margin-top: 35vh;">
        <p-progressSpinner> </p-progressSpinner>
</div>
<p-confirmDialog [style]="{width: '25vw'}" [baseZIndex]="10000"></p-confirmDialog>
