                        As informações sobre os desmatamentos foram integradas no âmbito do Termo de Cooperação Técnica n. 30/2018 firmado

                    <div class="p-col-12">
                        <h2>2.1 Dados utilizados</h2>
                        <ol type="a">
                            <li>Dados das áreas desmatadas no Estado de Mato Grosso mapeadas pelo Programa de Monitoramento da Floresta Amazônica Brasileira por Satélite (PRODES) (desmatamento anual) desenvolvido pelo INPE;
                            </li>
                            <li>Informações e dados geográficos do SIMCAR Parceiros e Público, da Secretaria de Meio Ambiente do Estado de Mato Grosso (SEMA), como:  i. Proprietário(s)/posseiro(s); ii. Base de referência do CAR validado; iii. Base de referência do CAR em análise; iv. Base de referência do CAR aguardando complementação; v. Base de referência do CAR cancelado e indeferido; e vi. Base de referência do Programa de Regularização Ambiental (PRA);</li>
                            <li>Dados do Navegador Geográfico da SEMA (SIMGEO): i. Base de referência das áreas embargadas pela SEMA. ii. Base de referência das áreas desembargadas pela SEMA; iii. Base de referência das Autorizações de Exploração (AUTEX); iv. Base de referência das Autorizações de Desmatamento (AD); v. Base de referência das Áreas de Preservação Permanente (APP), Reserva Legal (ARL), Uso Restrito (AUS) e de Uso Consolidado (AUC);
                            </li>
                            <li>Dados do acervo fundiário do Instituto Nacional de Colonização e Reforma Agrária (SIGEF/INCRA);
                            </li>
                            <li>Dados geográficos das Unidades de Conservação (UC) no Estado de Mato Grosso, disponíveis no Cadastro Nacional de Unidades de Conservação do Ministério de Meio Ambiente (MMA);
                            </li>
                            <li>Dados geográficos das Terras Indígenas no Estado de Mato Grosso, disponíveis no sítio eletrônico da Fundação Nacional do Índio (FUNAI);
                            </li>
                            <li>Mapa de vegetação do Projeto RadamBrasil;
                            </li>
                            <li>Perfil histórico dos índices de vegetação NDFI e EVI obtidos Land Processes Distributed Active Center (LP-DAAC);
                            </li>
                            <li>Imagens dos Satélites Landsat, SPOT, Planet, Sentinel-2, CBERS-4 e de outras fontes que estiverem disponíveis;
                            </li>
                            <li>Dados pessoais dos responsáveis pelo imóvel rural obtidos no Sistema Nacional de Informações de Segurança Pública (SINESP-INFOSEG).
                            </li>
                        </ol>
                    </div>

                    <div class="p-col-12">
                        <h2>2.2 Método utilizado</h2>

                        <p>Todas as informações acima descritas foram integradas utilizando a plataforma computacional TerraMA2. Essa plataforma foi desenvolvida pelo INPE para o monitoramento, análise e emissão de alertas sobre extremos ambientais1. Assim, utilizando esta base tecnológica inovadora, no domínio de softwares abertos, as tarefas executadas pela plataforma foram definidas para coletar, analisar (intersecção de geometrias dos mapas), visualizar e consultar dados sobre danos ambientais causados por desmatamentos e queimadas. Para isso, dados dinâmicos e estáticos foram processados para produzirem as informações que foram sistematizadas neste relatório.
                        </p>
                        <p>Os dados de desmatamentos (polígonos) do PRODES foram cruzados com informações geoespaciais de fontes oficiais para identificação e quantificação dos danos ambientais causados por desmatamentos supostamente ilegais, bem como para identificação dos responsáveis pelo imóvel rural atingido, para fins de responsabilização civil, administrativa e, eventualmente, criminal pelos danos causados.
                        </p>
                        <p>s informações sobre o imóvel rural onde incidiu o desmatamento e sua titularidade foram coletadas na base de dados do SIMCAR e/ou INCRA.
                        </p>
                        <p>Para qualificação da área desmatada, o tipo de vegetação foi identificado utilizando o mapa de vegetação do Projeto RadamBrasil.
                        </p>
                        <p>Os dados geoespaciais do SIMGEO, MMA e FUNAI foram cruzados com os dados do INPE para identificação e quantificação dos desmatamentos ao longo dos anos em áreas protegidas (APP, ARL, AUR, UC e TI), bem como para identificar ilícitos ambientais, mediante o cruzamento com dados das Autorizações de Exploração (AUTEX) e de Desmatamento (AD) emitidas pela SEMA. Ainda, verificou-se se as áreas desmatadas já haviam sido autuadas ou embargadas pela SEMA.
                        </p>
                        <p>Por fim, foi gerado um relatório com o histórico de imagens de satélites e dos desmatamentos e queimadas ocorridos no imóvel rural, contendo ainda, o perfil histórico de NDVI e EVI das áreas desmatadas, a fim de melhorar a interpretação das intervenções antrópicas ocorridas. As séries temporais de índices vegetativos representam as variações de biomassa, sendo que o perfil ao longo de um ciclo hidrológico varia dependendo do tipo de vegetação, impactos ou uso alternativo da área.
                        </p>
                        <p>De acordo com o Sistema de Análise Temporal da Vegetação (SATVeg) da Empresa Brasileira de Pesquisa Agropecuária (EMBRAPA), os índices vegetativos NDVI e EVI são derivados das imagens do sensor MODIS, a bordo dos satélites Terra e Aqua. As imagens são adquiridas do Land Processes Distributed Active Center (LP-DAAC), que está vinculada a NASA's Earth Observing System (NASA EOS). As séries temporais dos índices vegetativos fazem parte da coleção 6 dos produtos MOD13Q1 (satélite Terra, com início em 18/02/2000) e MYD13Q1 (satélite Aqua, com início em 04/07/2002). Nestes produtos, o NDVI e o EVI são disponibilizados em composições máximas de 16 dias, com resolução espacial de aproximadamente 250m. Como exemplo, nas figuras abaixo podem ser observados os padrões gráficos do NDVI para floresta ombrófila densa, cerrado e quando da ocorrência de desmatamento. Mais informações sobre os padrões de perfis gráficos dos índices de vegetação, incluindo os padrões de culturas agrícolas, podem ser consultadas no sítio eletrônico do SATVeg1.
                        </p>
                        <p>Figura 2. Floresta Ombrófila Densa - Em função do clima predominantemente úmido, essa cobertura vegetal apresenta pouca variação nos valores dos índices de vegetação ao longo do ano. Além disso, esta cobertura apresenta valores elevados dos índices de vegetação durante o ano, em função da grande biomassa vegetal presente.
                        </p>
                        <p>Figura 3. Cerrado - Em função do clima sazonal, com verões chuvosos e invernos mais secos, essa cobertura vegetal apresenta oscilações significativas nos valores dos índices de vegetação ao longo do ano e, geralmente, apresenta valores intermediários no período chuvoso. Durante o inverno, com a queda das precipitações e a redução da biomassa vegetal ativa, os índices de vegetação declinam significativamente, retomando seu vigor apenas com a volta do período de chuvas.
                        </p>
                        <p>Figura 4. Desmatamento - Como as florestas apresentam valores de índice de vegetação mais elevados, com ou sem a presença de alguma variação pela sazonalidade, a depender do clima ao qual estão sujeitas, o fenômeno do desflorestamento é bastante evidente, pois define uma quebra brusca do padrão dessa variação ao longo do tempo.
                        </p>
                        <h2>2.2.1 PRODES</h2>

                        <p>Os projetos PRODES e DETER, utilizados para identificação e quantificação dos desmatamentos, fazem parte do Programa de Monitoramento da Amazônia e Demais Biomas (PAMZ+) desenvolvido pela Coordenação-geral de Observação da Terra (CGOBT) e Centro Regional da Amazônia (CRA) do INPE. Além do PRODES e DETER, o PAMZ+ conta também com o Sistema de Mapeamento do Uso e Ocupação da Terra (TerraClass). Estes três projetos são complementares e concebidos para atender diferentes objetivos.
                        </p>
                        <p>O objetivo do PRODES é estimar a taxa anual de desmatamento por corte raso da floresta primária, excluídas as áreas de “não florestas”. Importante ressaltar que o termo “desmatamento” é definido como “a supressão de áreas de fisionomia florestal primária por ações antropogênicas” (SOUZA et al., 2019)1, ou seja, tratam-se de áreas sem histórico de intervenções pelo Homem que foram suprimidas a partir de 1988 por ação antrópica.
                        </p>
                        <p>O PRODES utiliza imagens de satélite geradas pela série Landsat da NASA/USGS (EUA), caracterizadas por apresentarem resolução espacial de cerca de 30m e pelo menos três bandas espectrais. Atualmente, também são utilizadas imagens dos satélites Sentinel-2 (União Europeia) ou CBERS-4 (Brasil/China). As imagens desses satélites são disponibilizadas pelos seus provedores já ortorretificadas, com correção geométrica de sistema refinada pelo uso de pontos de controle e de modelos digitais de elevação do terreno, o que confere um nível mais alto de qualidade das informações, em concordância com as normas cartográficas vigentes. A avaliação da acurácia da metodologia do PRODES foi feita por Adami et al. (2017)1 para o Estado de Mato Grosso e por Maurano et al. (2019)2 para a Amazônia Legal, ambas para o ano 2014, resultando em uma precisão global de 94,5%±2,05 e exatidão global de 93%, respectivamente.
                        </p>
                        <p>O detalhamento da metodologia PRODES pode ser consultado em Souza et al. (2019)1. Em suma, a metodologia do PRODES parte dos seguintes pressupostos:
                        </p>
                        <ol>
                            <li><i>O PRODES só identifica polígonos de desmatamento por corte raso (remoção completa da cobertura florestal primária) cuja área for superior a 6,25 ha.</i></li>
                            <li><i>As imagens utilizadas são da classe Landsat, ou seja, apresentam resolução espacial da ordem de 30 metros, taxa de revisita da ordem de 10 – 26 dias, 3 ou mais bandas espectrais, como por exemplo imagens do satélite Landsat-8, CBERS-4 ou similares.</i></li>
                            <li><i>Numa imagem a ser analisada pode haver áreas não-observadas devido a cobertura de nuvens. Em casos de alta cobertura de nuvem, imagens de múltiplos satélites (ou datas) podem ser usadas para compor uma localização.</i></li>
                            <li><i>O PRODES realiza o mapeamento dos incrementos de desmatamento através de fotointerpretação por especialistas. O PRODES adota uma metodologia de mapeamento incremental.</i></li>
                            <li><i>Na produção do mapeamento incremental, o PRODES usa uma máscara de exclusão, que encobre as áreas desmatadas nos anos anteriores. O trabalho de interpretação é feito apenas no pedaço da imagem do ano de referência que ainda contém floresta primária. Esta máscara é usada para eliminar a possibilidade de que desmatamentos antigos sejam mapeados novamente. A máscara de exclusão também inclui as áreas onde não há ocorrência natural de florestas, chamadas no PRODES de ‘não floresta’, além de áreas de hidrografia, sejam mapeadas como desmatamento”</i></li>
                        </ol>
                        <p>
                            Os dados do INPE constituem fonte de acentuada importância para a gestão ambiental, e já embasaram importantes acordos com setores ligados ao agronegócio, como o Termo de Ajustamento de Conduta (TAC) da carne, Moratória da Soja e outros acordos intergovernamentais, como o feito na Conferência das Nações Unidas Sobre Mudanças Climáticas (COP21) para a redução das emissões de gases de efeito estufa por desflorestamento e degradação florestal1. Ainda, a importância e credibilidade dos dados gerados pelo INPE é refletida pelas milhares de publicações científicas que utilizaram essas informações para realização de pesquisas, que podem ser encontrada no Google Scholar2.
                        </p>
                    </div>
