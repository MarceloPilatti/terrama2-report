<div class="sidebar-layer-group-body p-align-center"
    [ngClass]="{ 'active': isLayerGroupOpened }">

    <i [class]="sidebarItem.icon"></i>

    <div class="sidebar-layer-group-label"
        (click)="onLayerGroupClicked()">

            <i class="fas sidebar-layer-group-arrow"
                [ngClass]="{'fa-chevron-down': isLayerGroupOpened, 'fa-chevron-right': !isLayerGroupOpened}">
            </i>
            <a>{{ sidebarItem.label }}</a>

    </div>

    <div class="sidebar-layer-group-switch">

        <p-inputSwitch (onChange)="onParentSwitchChanged($event)">
        </p-inputSwitch>

    </div>
</div>
<div class="collapse"
    [ngClass]="{show: isLayerGroupOpened, hide: !isLayerGroupOpened}">

    <app-sidebar-layer class="sidebar-layer-group-body p-dir-col p-align-stretch"
                            *ngFor="let child of childrenItems"
                            [child]="child"
                            [displayChild]="child.isPrivate && !isAuthenticated ? false : true"
                            [parentSwitchChecked]="parentSwitchChecked"
                            [isLayerGroupOpened]="isLayerGroupOpened"
    >
    </app-sidebar-layer>

</div>
