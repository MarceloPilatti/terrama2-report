<div class="sidebar-layer-content"
    *ngIf="displayChild"
    [ngClass]="{'sidebar-layer-margin': child.type === 'analysis' && !child.isPrimary}">
    <div class="sidebar-layer-label"
        (click)="onChildClicked()">

        <a> {{ child.shortLabel }} </a>

    </div>

    <div class="sidebar-layer-switch">

        <p-radioButton *ngIf="child.isPrimary && displayControls"
                    [value]="child.label"
                    name="primary"
                    [(ngModel)]="primaryRadio"
                    binary="true"
                    checkboxIcon="pi pi-circle-on"
                    (onClick)="onChildRadioClicked()">
        </p-radioButton>

        <p-inputSwitch *ngIf="displayControls"
                    [style]="{'margin-left': '8px'}"
                    [(ngModel)]="parentSwitchChecked"
                    (onChange)="onChildSwitchChanged($event)">
        </p-inputSwitch>

    </div>
</div>

<div *ngIf="child.tools && displayControls"
        class="sidebar-layer-tools"
        [ngClass]="{'show': isToolsOpened && isLayerGroupOpened, 'hide': !isToolsOpened || !isLayerGroupOpened}">

    <i *ngFor="let tool of child.tools"
        class="{{tool.icon}}"
        (click)="onToolClicked(tool.name)"
        pTooltip="{{tool.title}}"
        tooltipPosition="top">
    </i>

</div>
