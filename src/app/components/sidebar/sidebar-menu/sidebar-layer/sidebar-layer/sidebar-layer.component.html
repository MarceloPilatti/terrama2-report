<div class="sidebar-layer-content"
     *ngIf="displayChild"
     [ngClass]="{'sidebar-layer-margin': layer.isChild === true, 'sidebar-layer-disabled': layer.isDisabled === true}">
    <div class="sidebar-layer-label"
         (click)="onChildClicked()">

        <a> {{ layer.shortLabel }} </a>

    </div>

    <div class="sidebar-layer-switch">

        <p-radioButton *ngIf="layer.isPrimary && displayControls"
                       [value]="layer.label"
                       name="primary"
                       [(ngModel)]="primaryRadio"
                       (onClick)="onChildRadioClicked()">
        </p-radioButton>

        <p-inputSwitch *ngIf="displayControls"
                       [style]="{'margin-left': '8px'}"
                       [(ngModel)]="isSelected"
                       [disabled]="layer.isDisabled"
                       (onChange)="onChildSwitchChanged($event)">
        </p-inputSwitch>

    </div>
</div>
<div *ngIf="layer.tools && displayControls"
     class="sidebar-layer-tools"
     [ngClass]="{
                'show': isToolsOpened && isLayerGroupOpened,
                'hide': !isToolsOpened || !isLayerGroupOpened,
                'sidebar-layer-margin': layer.isChild === true
                }">

    <i *ngFor="let tool of layer.tools; trackBy: trackById"
       class="{{tool.icon}}"
       (click)="onToolClicked(tool.name)"
       pTooltip="{{tool.title}}"
       tooltipPosition="top">
    </i>

</div>
